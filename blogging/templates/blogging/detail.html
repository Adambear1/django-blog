{% extends "base.html" %}

{% block content %}
<a href="/">Home</a>
<h1>{{ post }}</h1>
<p >
  Posted by {{ post.author.username }} &mdash; {{ post.published_date }}
</p>
<div>
  {{ post.text }}
</div>
<ul>
  {% for category in post.categories.all %}
    <li>{{ category }}</li>
  {% endfor %}
</ul>
{% endblock %}
